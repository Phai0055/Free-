<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="เว็บไซต์ที่มีการตกแต่งด้วย K2D CSS และรองรับมือถือ">
  <meta name="keywords" content="HTML, CSS, Responsive, K2D">
  <title>เว็บไซต์ของฉัน</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/k2d@latest/dist/k2d.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'K2D', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    nav {
      background: #007bff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      width: 100%;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s ease;
      margin: 0 10px;
    }
    nav a:hover {
      background-color: #0056b3;
      border-radius: 5px;
      transform: scale(1.1);
    }
    .image-container {
      margin-top: 40px;
      text-align: center;
    }
    .image-title {
      font-size: 24px;
      font-weight: bold;
      background: #007bff;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 15px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 15px;
      }
      nav a {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
    .footer-description {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 14px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    .footer-description p {
      margin: 0;
      font-family: 'K2D', sans-serif;
    }
    .footer-description p:hover {
      color: #f1c40f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><i class="bi bi-house"></i> หน้าแรก</a>
    <a href="wed.html"><i class="bi bi-cart"></i> ร้านค้า</a>
    <a href="wed.html"><i class="bi bi-telephone"></i> ติดต่อเรา</a>
    <a href="https://line.me" target="_blank"><i class="bi bi-chat-dots"></i> Line</a>
  </nav>
  <div class="container">
    <div class="image-container">
      <div class="image-title">แสดงภาพ</div>
      <img src="https://img2.pic.in.th/pic/Messenger_creation_E04D07C6-F8DA-4622-8D09-EF18154371F0408b6c8810911e34.jpeg" alt="Messenger Creation" />
    </div>
  </div>
  <div class="footer-description">
    <p>&copy; 2025 บริษัทตัวอย่าง | All rights reserved</p>
  </div>
</body>
</html>
