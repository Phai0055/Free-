<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="เว็บไซต์ที่มีการตกแต่งด้วย K2D CSS และรองรับมือถือ">
  <meta name="keywords" content="HTML, CSS, Responsive, K2D">
  <title>เว็บไซต์ของฉัน</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/k2d@latest/dist/k2d.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'K2D', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* เมนูในแนวนอนจากซ้ายไปขวา */
    nav {
      background: #007bff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px; /* เพิ่มระยะห่างซ้ายขวา */
      position: relative;
      z-index: 10;
      width: 100%;
    }

    /* ให้ลิงก์ในเมนูมีพื้นที่และสวยงาม */
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 0 10px; /* เพิ่มระยะห่างระหว่างเมนู */
    }

    nav a:hover {
      background-color: #0056b3;
      border-radius: 5px;
      transform: scale(1.1); /* ขยายขนาดเมื่อ hover */
    }

    /* กำหนดระยะห่างจากเนื้อหาด้านล่าง */
    .image-container {
      margin-top: 40px;
      text-align: center;
    }

    /* ตั้งชื่อสำหรับภาพ */
    .image-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      background: #007bff;
      color: white;
      border-radius: 8px;
    }

    /* รูปภาพ */
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* ปรับแต่งสำหรับหน้าจอขนาดเล็ก */
    @media (max-width: 768px) {
      nav {
        flex-direction: row; /* เรียงเมนูในแนวนอน */
        justify-content: space-between; /* ให้เมนูจัดระยะห่างให้พอดี */
        padding: 10px 15px;
      }
      nav a {
        font-size: 16px; /* ปรับขนาดฟอนต์ให้เล็กลงบนมือถือ */
        padding: 8px 12px; /* ปรับพื้นที่ในเมนูให้เหมาะสม */
      }
    }

    /* ฟุตเตอร์ */
    .footer-description {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      position: relative;
      bottom: 0;
      width: 100%;
      font-size: 14px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .footer-description p {
      margin: 0;
      font-family: 'K2D', sans-serif;
    }

    .footer-description p:hover {
      color: #f1c40f; /* สีเมื่อมีการ hover */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><i class="bi bi-house"></i> หน้าแรก</a>
    <a href="wed.html"><i class="bi bi-cart"></i> ร้านค้า</a>
    <a href="wed.html"><i class="bi bi-telephone"></i> ติดต่อเรา</a>
    <a href="https://line.me" target="_blank"><i class="bi bi-chat-dots"></i> Line</a>
  </nav>
  <div class="container">
    <div class="image-container">
      <div class="image-title">แสดงภาพแทนตารางข้อมูลสมาชิก</div>
      <!-- ใช้ <img> สำหรับแสดงภาพแทนตาราง -->
      <img src="https://img2.pic.in.th/pic/Messenger_creation_E04D07C6-F8DA-4622-8D09-EF18154371F0408b6c8810911e34.jpeg" alt="Messenger Creation" />
    </div>
    <!-- Footer Section ที่แสดงคำอธิบายที่กลางจอล่างสุด -->
    <div class="footer-description">
      <p>&copy; 2025 บริษัทตัวอย่าง | All rights reserved</p>
    </div>
  </div>
</body>
</html>
