<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Iframe</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100vh; /* ใช้ความสูงของหน้าจอ */
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbyR1Xws9DJwsXSa3xYEWPQdnsCmh000kwdJB52DpzajCUN-Ynr6h9O65NB92InjHo8A/exec" 
    width="100%" 
    height="100%" 
    style="border: none;">
  </iframe>
</body>
</html>
